<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Allerta+Stencil&family=Wallpoet&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="keyboard.css">
    <title>Minimalist Keyboard</title>
</head>
<body>
    <div class="keyboard-container">
        <div class="keyboard-backpanel">
            <section>
                <div class="function-keys">
                    <button class="brown">Esc</button>
                    <button>F1</button>
                    <button>F2</button>
                    <button>F3</button>
                    <button>F4</button>
                    <button class="green">F5</button>
                    <button class="green">F6</button>
                    <button class="green">F7</button>
                    <button class="green">F8</button>
                    <button>F9</button>
                    <button>F10</button>
                    <button>F11</button>
                    <button>F12</button>
                    <button class="green">PrtSc</button>
                    <button class="green">Ins</button>
                    <button class="green">Del</button>
                </div>
                <div class="num-keys">
                    <button data-normal="`" data-shift="~">`</button>
                    <button data-normal="1" data-shift="!">1</button>
                    <button data-normal="2" data-shift="@">2</button>
                    <button data-normal="3" data-shift="#">3</button>
                    <button data-normal="4" data-shift="$">4</button>
                    <button data-normal="5" data-shift="%">5</button>
                    <button data-normal="6" data-shift="^">6</button>
                    <button data-normal="7" data-shift="&">7</button>
                    <button data-normal="8" data-shift="*">8</button>
                    <button data-normal="9" data-shift="(">9</button>
                    <button data-normal="0" data-shift=")">0</button>
                    <button data-normal="-" data-shift="_">-</button>
                    <button data-normal="=" data-shift="+">=</button>
                    <button class="backspace brown">
                        <svg fill="#696969" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="25px" height="25px" viewBox="0 0 92 92" enable-background="new 0 0 92 92" xml:space="preserve"> 
                            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                            <g id="SVGRepo_iconCarrier"> 
                                <path id="XMLID_548_" d="M92,45.6v17.7c0,2.4-1.5,4.4-4,4.4s-4-2-4-4.4V50.1l-68.3,0l10.2,10.1c1.7,1.7,1.6,4.5-0.2,6.3 c-0.9,0.9-2.1,1.3-3.3,1.3c-1.1,0-2.3-0.4-3.2-1.3l-18-17.7C0.5,48,0,46.8,0,45.6c0-1.2,0.5-2.3,1.3-3.1l17.9-17.7 c1.7-1.7,4.6-1.7,6.3,0c1.7,1.7,1.7,4.5-0.1,6.3L15.2,41.2l72.2,0c1.2,0,2.5,0.5,3.3,1.3C91.5,43.3,92,44.5,92,45.6z"></path> 
                            </g>
                        </svg>
                    </button>
                    <button class="green">PgUp</button>
                </div>
                <div class="first-row">
                    <button class="tab green">Tab</button>
                    <button data-normal="q" data-shift="Q">Q</button>
                    <button data-normal="w" data-shift="W">W</button>
                    <button data-normal="e" data-shift="E">E</button>
                    <button data-normal="r" data-shift="R">R</button>
                    <button data-normal="t" data-shift="T">T</button>
                    <button data-normal="y" data-shift="Y">Y</button>
                    <button data-normal="u" data-shift="U">U</button>
                    <button data-normal="i" data-shift="I">I</button>
                    <button data-normal="o" data-shift="O">O</button>
                    <button data-normal="p" data-shift="P">P</button>
                    <button data-normal="[" data-shift="{">[{</button>
                    <button data-normal="]" data-shift="}">}]</button>
                    <button class="backslash" data-normal="\" data-shift="|">\|</button>
                    <button class="green">PgDn</button>
                </div>
                <div class="second-row">
                    <button class="capslock green">Capslock</button>
                    <button data-normal="a" data-shift="A">A</button>
                    <button data-normal="s" data-shift="S">S</button>
                    <button data-normal="d" data-shift="D">D</button>
                    <button data-normal="f" data-shift="F">F</button>
                    <button data-normal="g" data-shift="G">G</button>
                    <button data-normal="h" data-shift="H">H</button>
                    <button data-normal="j" data-shift="J">J</button>
                    <button data-normal="k" data-shift="K">K</button>
                    <button data-normal="l" data-shift="L">L</button>
                    <button data-normal=";" data-shift=":">;</button>
                    <button data-normal="'" data-shift="&quot;">'</button>
                    <button class="enter green">Enter</button>
                    <button class="green">Home</button>
                </div>
                <div class="third-row">
                    <button class="shift-left green" id="shift-btn">Shift</button>
                    <button data-normal="z" data-shift="Z">Z</button>
                    <button data-normal="x" data-shift="X">X</button>
                    <button data-normal="c" data-shift="C">C</button>
                    <button data-normal="v" data-shift="V">V</button>
                    <button data-normal="b" data-shift="B">B</button>
                    <button data-normal="n" data-shift="N">N</button>
                    <button data-normal="m" data-shift="M">M</button>
                    <button data-normal="," data-shift="<">,</button>
                    <button data-normal="." data-shift=">">.</button>
                    <button data-normal="/" data-shift="?">/</button>
                    <button class="shift-right green" id="shift-btn">Shift</button>
                    <button class="brown">
                        <svg width="20px" height="20px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round" stroke="#ffffff" stroke-width="0.768"></g><g id="SVGRepo_iconCarrier"> <path d="M7.33199 7.68464C6.94146 8.07517 6.3083 8.07517 5.91777 7.68464C5.52725 7.29412 5.52725 6.66095 5.91777 6.27043L10.5834 1.60483C11.3644 0.823781 12.6308 0.82378 13.4118 1.60483L18.0802 6.27327C18.4707 6.66379 18.4707 7.29696 18.0802 7.68748C17.6897 8.078 17.0565 8.078 16.666 7.68748L13 4.02145V21.9999C13 22.5522 12.5523 22.9999 12 22.9999C11.4477 22.9999 11 22.5522 11 21.9999V4.01666L7.33199 7.68464Z" fill="#696969"></path> </g></svg>
                    </button>
                    <button class="green">End</button>
                </div>
                <div class="fourth-row">
                    <button class="btn-cwa green">Ctrl</button>
                    <button class="btn-cwa win green">Win</button>
                    <button class="btn-cwa green">Alt</button>
                    <button class="space brown">Space</button>
                    <button class="green">Alt</button>
                    <button class="green">Fn</button>
                    <button class="green">Ctrl</button>
                    <button class="brown">
                        <svg width="20px" height="20px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> 
                                <path fill-rule="evenodd" clip-rule="evenodd" d="M10.5303 5.46967C10.8232 5.76256 10.8232 6.23744 10.5303 6.53033L5.81066 11.25H20C20.4142 11.25 20.75 11.5858 20.75 12C20.75 12.4142 20.4142 12.75 20 12.75H5.81066L10.5303 17.4697C10.8232 17.7626 10.8232 18.2374 10.5303 18.5303C10.2374 18.8232 9.76256 18.8232 9.46967 18.5303L3.46967 12.5303C3.17678 12.2374 3.17678 11.7626 3.46967 11.4697L9.46967 5.46967C9.76256 5.17678 10.2374 5.17678 10.5303 5.46967Z" fill="#696969">
                                </path>
                            </g>
                        </svg>
                    </button>
                    <button class="brown">
                        <svg fill="" width="20px" height="20px" viewBox="0 0 24 24" id="down-arrow" data-name="Flat Color" xmlns="http://www.w3.org/2000/svg" class="icon flat-color" stroke="">
                            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                            <g id="SVGRepo_iconCarrier">
                                <path id="primary" d="M15.71,17.29a1,1,0,0,0-1.42,0L13,18.59V3a1,1,0,0,0-2,0V18.59l-1.29-1.3a1,1,0,0,0-1.42,1.42l3,3a1,1,0,0,0,1.42,0l3-3A1,1,0,0,0,15.71,17.29Z" style="fill: #696969;"></path>
                            </g>
                        </svg>
                    </button>
                    <button class="brown">
                        <svg width="20px" height="20px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                            <g id="SVGRepo_iconCarrier"> 
                                <path d="M4 12H20M20 12L14 6M20 12L14 18" stroke="#696969" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path> 
                            </g>
                        </svg>
                    </button>
                </div>
            </section>
            <section>
                <div class="numpad-container">
                    <div class="light-indicator-container">
                        <div class="light-indicator">
                            <span id="num-light">
                                <h5>Num</h5>
                            </span>
                            <span id="caps-light">
                                <h5>Caps</h5>
                            </span>
                            <span id="win-light">
                                <h5>Win</h5>
                            </span>
                        </div>
                    </div>
                    <div class="numpad-keys">
                        <div class="first-row">
                            <button class="numlk green">numlk</button>
                            <button class="green">/</button>
                            <button class="green">*</button>
                            <button class="green">-</button>
                        </div>
                        <div class="second-row">
                            <button>7</button>
                            <button>8</button>
                            <button>9</button>
                        </div>
                        <div class="third-row">
                            <button>4</button>
                            <button>5</button>
                            <button>6</button>
                            <button class="plus green">+</button>
                        </div>
                        <div class="fourth-row">
                            <button>1</button>
                            <button>2</button>
                            <button>3</button>
                        </div>
                        <div class="fifth-row">
                            <button class="zero">0</button>
                            <button>.</button>  
                            <button class="num-enter green">
                                <svg width="20px" height="20px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M20 7V8.2C20 9.88016 20 10.7202 19.673 11.362C19.3854 11.9265 18.9265 12.3854 18.362 12.673C17.7202 13 16.8802 13 15.2 13H4M4 13L8 9M4 13L8 17" stroke="#696969" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
                            </button>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script src="/keyboard.js"></script>
</body>
</html>
