<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Allerta+Stencil&family=Wallpoet&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="keyboard.css">
    <title>Minimalist Keyboard</title>
</head>
<body>
    <div class="keyboard-container">
        <div class="keyboard-backpanel">
            <section>
                <div class="function-keys">
                    <button class="brown">Esc</button>
                    <button>F1</button>
                    <button>F2</button>
                    <button>F3</button>
                    <button>F4</button>
                    <button class="green">F5</button>
                    <button class="green">F6</button>
                    <button class="green">F7</button>
                    <button class="green">F8</button>
                    <button>F9</button>
                    <button>F10</button>
                    <button>F11</button>
                    <button>F12</button>
                    <button class="green">PrtSc</button>
                    <button class="green">Ins</button>
                    <button class="green">Del</button>
                </div>
                <div class="num-keys">
                    <button data-normal="`" data-shift="~">`</button>
                    <button data-normal="1" data-shift="!">1</button>
                    <button data-normal="2" data-shift="@">2</button>
                    <button data-normal="3" data-shift="#">3</button>
                    <button data-normal="4" data-shift="$">4</button>
                    <button data-normal="5" data-shift="%">5</button>
                    <button data-normal="6" data-shift="^">6</button>
                    <button data-normal="7" data-shift="&">7</button>
                    <button data-normal="8" data-shift="*">8</button>
                    <button data-normal="9" data-shift="(">9</button>
                    <button data-normal="0" data-shift=")">0</button>
                    <button data-normal="-" data-shift="_">-</button>
                    <button data-normal="=" data-shift="+">=</button>
                    <button class="backspace brown">Backspace</button>
                    <button class="green">PgUp</button>
                </div>
                <div class="first-row">
                    <button class="tab green">Tab</button>
                    <button data-normal="q" data-shift="Q">Q</button>
                    <button data-normal="w" data-shift="W">W</button>
                    <button data-normal="e" data-shift="E">E</button>
                    <button data-normal="r" data-shift="R">R</button>
                    <button data-normal="t" data-shift="T">T</button>
                    <button data-normal="y" data-shift="Y">Y</button>
                    <button data-normal="u" data-shift="U">U</button>
                    <button data-normal="i" data-shift="I">I</button>
                    <button data-normal="o" data-shift="O">O</button>
                    <button data-normal="p" data-shift="P">P</button>
                    <button data-normal="[" data-shift="{">[{</button>
                    <button data-normal="]" data-shift="}">}]</button>
                    <button class="backslash" data-normal="\" data-shift="|">\|</button>
                    <button class="green">PgDn</button>
                </div>
                <div class="second-row">
                    <button class="capslock green">Capslock</button>
                    <button data-normal="a" data-shift="A">A</button>
                    <button data-normal="s" data-shift="S">S</button>
                    <button data-normal="d" data-shift="D">D</button>
                    <button data-normal="f" data-shift="F">F</button>
                    <button data-normal="g" data-shift="G">G</button>
                    <button data-normal="h" data-shift="H">H</button>
                    <button data-normal="j" data-shift="J">J</button>
                    <button data-normal="k" data-shift="K">K</button>
                    <button data-normal="l" data-shift="L">L</button>
                    <button data-normal=";" data-shift=":">;</button>
                    <button data-normal="'" data-shift="&quot;">'</button>
                    <button class="enter green">Enter</button>
                    <button class="green">Home</button>
                </div>
                <div class="third-row">
                    <button class="shift-left green" id="shift-btn">Shift</button>
                    <button data-normal="z" data-shift="Z">Z</button>
                    <button data-normal="x" data-shift="X">X</button>
                    <button data-normal="c" data-shift="C">C</button>
                    <button data-normal="v" data-shift="V">V</button>
                    <button data-normal="b" data-shift="B">B</button>
                    <button data-normal="n" data-shift="N">N</button>
                    <button data-normal="m" data-shift="M">M</button>
                    <button data-normal="," data-shift="<">,</button>
                    <button data-normal="." data-shift=">">.</button>
                    <button data-normal="/" data-shift="?">/</button>
                    <button class="shift-right green" id="shift-btn">Shift</button>
                    <button class="brown">arp</button>
                    <button class="green">End</button>
                </div>
                <div class="fourth-row">
                    <button class="btn-cwa green">Ctrl</button>
                    <button class="btn-cwa green">Win</button>
                    <button class="btn-cwa green">Alt</button>
                    <button class="space brown">Space</button>
                    <button class="green">Alt</button>
                    <button class="green">Fn</button>
                    <button class="green">Ctrl</button>
                    <button class="brown">arl</button>
                    <button class="brown">ard</button>
                    <button class="brown">arr</button>
                </div>
            </section>
        </div>
    </div>

    <script src="/keyboard.js"></script>
</body>
</html>
