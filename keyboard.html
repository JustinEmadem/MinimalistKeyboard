<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="keyboard.css">
    <title>Minimalist Keyboard</title>
</head>
<body>
    <div class="keyboard-container">
        <section>
            <div class="function-keys">
                <button class="brown">Esc</button>
                <button>F1</button>
                <button>F2</button>
                <button>F3</button>
                <button>F4</button>
                <button class="green">F5</button>
                <button class="green">F6</button>
                <button class="green">F7</button>
                <button class="green">F8</button>
                <button>F9</button>
                <button>F10</button>
                <button>F11</button>
                <button>F12</button>
                <button class="green">PrtSc</button>
                <button class="green">Ins</button>
                <button class="green">Del</button>
            </div>
            <div class="num-keys">
                <button>`</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>0</button>
                <button>-</button>
                <button>=</button>
                <button class="backspace brown">Backspace</button>
                <button class="green">PgUp</button>
            </div>
            <div class="first-row">
                <button>Tab</button>
                <button>Q</button>
                <button>W</button>
                <button>E</button>
                <button>R</button>
                <button>T</button>
                <button>Y</button>
                <button>U</button>
                <button>I</button>
                <button>O</button>
                <button>P</button>
                <button>[</button>
                <button>]</button>
                <button>\</button>
                <button class="green">PgDn</button>
            </div>
            <div class="second-row">
                <button>Capslock</button>
                <button>A</button>
                <button>S</button>
                <button>D</button>
                <button>F</button>
                <button>G</button>
                <button>H</button>
                <button>J</button>
                <button>K</button>
                <button>L</button>
                <button>;</button>
                <button>'</button>
                <button class="enter">Enter</button>
                <button class="green">Home</button>
            </div>
            <div class="third-row">
                <button class="shift-left">Shift</button>
                <button>Z</button>
                <button>X</button>
                <button>C</button>
                <button>V</button>
                <button>B</button>
                <button>N</button>
                <button>M</button>
                <button>,</button>
                <button>.</button>
                <button>/</button>
                <button class="shift-right">Shift</button>
                <button class="brown">arp</button>
                <button class="green">End</button>
            </div>
            <div class="fourth-row">
                <button>Ctrl</button>
                <button>Win</button>
                <button>Alt</button>
                <button class="space brown">Space</button>
                <button>Alt</button>
                <button>Fn</button>
                <button>Ctrl</button>
                <button class="brown">arl</button>
                <button class="brown">ard</button>
                <button class="brown">arr</button>
            </div>
        </section>
    </div>
</body>
</html>
